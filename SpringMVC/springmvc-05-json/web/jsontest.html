<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="javascript">

        // 编写一个JavaScript对象 ES6
        var user = {
            name : "明",
            age : 3,
            sex : "男"
        };
        console.log(user)

        // 将js 对象转换为json字符串 不可以展开
        var json = JSON.stringify(user);
        console.log(json)

        // 将JSON对象转换为 JavaScript对象 可以展开
        var obj = JSON.parse(json);
        console.log(obj);

    </script>
</head>
<body>

</body>
</html>
