<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试体验页面无刷新</title>

    <script>
        function go(){
            var url = document.getElementById("url").value;
            document.getElementById("iframe1").scr=url;
        }
    </script>
</head>
<body>

<div>
    <p>请输入地址：</p>
    <p>
        <input type="text" id="url" value="https://jiadian.jd.com/">
        <input type="button" value="提交" onclick="go()">
    </p>

</div>

<div>
    <iframe id="iframe1" style="width: 100%;height: 500px" src="https://jiadian.jd.com/"></iframe>
</div>

</body>
</html>
